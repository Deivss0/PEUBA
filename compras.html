<html>
<head>
  <title>Luna de Nieve | Compra en L√≠nea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #cdefff;

    .producto {

    .producto button {
      background: #4fc3f7;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .producto button:hover {
      background: #0288d1;
    }
    .carrito {
      background: #fff;
      border-top: 2px solid #ccc;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>üç¶ Luna de Nieve</h1>
  <p>Compra tu helado favorito en l√≠nea</p>
</header>

<main style="text-align:center;">


  <div class="producto">
    <img src="C:\Users\lopez\OneDrive\Documentos\practicas\imagenes\vainilla c.jpg">
    <h3>Helado de Vainilla</h3>
    <p>$50 MXN</p>
    <button onclick="agregarAlCarrito('Helado de Vainilla', 50)">Agregar al carrito</button>
  </div>

  <div class="producto">
    <img src="C:\Users\lopez\OneDrive\Documentos\practicas\imagenes\chocolate c.jpg">

  <div class="producto">

    <p>$30 MXN</p>
    <button onclick="agregarAlCarrito('Paleta de Fruta', 30)">Agregar al carrito</button>
  </div>



</main>

<div class="carrito">
  <h2>üõí Carrito de Compras</h2>
  <ul id="lista-carrito"></ul>
  <p><strong>Total:</strong> $<span id="total">0</span> MXN</p>
</div>

<script>
  let total = 0;
  const lista = document.getElementById("lista-carrito");
  const totalSpan = document.getElementById("total");

  function agregarAlCarrito(nombre, precio) {
    const item = document.createElement("li");
    item.textContent = `${nombre} - $${precio} MXN`;
    lista.appendChild(item);
    total += precio;
    totalSpan.textContent = total;
  }
</script>

</body>
